<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T20 Score Predictor</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-YSK2ZB1w2JkWYHzK6PSw76ppbWbYz6rberoxgB2aoVtOv1s1+M+59Xw8o5Qv4KXJ"
      crossorigin="anonymous"
    >

    <style>
      body {
        /* two‑tone gradient background */
        background: linear-gradient(135deg, #654ea3 0%, #eaafc8 100%);
        min-height: 100vh;
      }
      .card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.15);
      }
      .footer {
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body class="d-flex flex-column justify-content-center align-items-center py-5">
    <div class="container" style="max-width: 600px;">
      <div class="card p-4 mb-4 bg-white">
        <h1 class="card-title text-center mb-3">T20 Score Predictor</h1>
        <p class="text-center text-muted mb-4">Instant estimates for your current innings.</p>

        <form action="/predict" method="post">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Batting Team</label>
              <select class="form-select" name="batting_team" required>
                <option value="">-- choose --</option>
                {% for t in teams %}
                  <option value="{{t}}" {% if t==batting_team %}selected{% endif %}>{{t}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Bowling Team</label>
              <select class="form-select" name="bowling_team" required>
                <option value="">-- choose --</option>
                {% for t in teams %}
                  <option value="{{t}}" {% if t==bowling_team %}selected{% endif %}>{{t}}</option>
                {% endfor %}
              </select>
            </div>

            <div class="col-12">
              <label class="form-label">City</label>
              <select class="form-select" name="city" required>
                <option value="">-- choose --</option>
                {% for c in cities %}
                  <option value="{{c}}" {% if c==city %}selected{% endif %}>{{c}}</option>
                {% endfor %}
              </select>
            </div>

            <div class="col-md-3">
              <label class="form-label">Current Score</label>
              <input class="form-control" type="number" name="current_score" value="{{ current_score or '' }}" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Overs Done</label>
              <input class="form-control" type="number" step="0.1" name="overs" value="{{ overs or '' }}" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Wickets Out</label>
              <input class="form-control" type="number" name="wickets" value="{{ wickets or '' }}" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Runs in Last 5 Overs</label>
              <input class="form-control" type="number" name="last_five" value="{{ last_five or '' }}" required>
            </div>
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Predict Score</button>
          </div>
        </form>

        {% if result is not none %}
          <div class="alert alert-success text-center mt-4 mb-0">
            <strong>Predicted Score:</strong> {{ result }}
          </div>
        {% endif %}
      </div>

      <footer class="text-center text-white footer">
        This is an end‑to‑end MLOps project containerized with docker and hosted on an DigialOcean Kubernetes Cluster.  
        See the source code at  
        <a href="https://github.com/srikara202/Cricket-T20-Score-Predictor-MLOps"
           class="text-decoration-underline text-white fw-bold"
           target="_blank">GitHub</a>.
      </footer>
    </div>

    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-RyE5YzsW/9qb3iZ2+z3Jw0r7/N+42Y9z57S1T5Q+kISkz8o7SReow8HXOWCkQg3m"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
