<!-- flask_app/templates/index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T20 Score Predictor</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-…"
      crossorigin="anonymous"
    >
    <style>
      body {
        background: linear-gradient(135deg, #1d2671, #c33764);
        color: #fff;
        min-height: 100vh;
      }
      .card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.3);
      }
      .form-label {
        font-weight: 500;
      }
      .btn-primary {
        background-color: #c33764;
        border-color: #c33764;
      }
      .result-card {
        background-color: rgba(255,255,255,0.1);
        border: none;
        border-radius: 0.75rem;
        padding: 1rem;
        margin-top: 1rem;
        text-align: center;
      }
      .footer-text {
        font-size: 0.9rem;
        opacity: 0.8;
      }
      .footer-text a {
        color: #fff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="text-center mb-4">
        <h1 class="display-4">T20 Score Predictor</h1>
        <p class="lead">Instant estimates for your current innings.</p>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card p-4 mb-4">
            <div class="card-body">
              <form action="/predict" method="post">
                <div class="row g-3 mb-3">
                  <div class="col-md-6">
                    <label for="batting_team" class="form-label">Batting Team</label>
                    <select id="batting_team" name="batting_team" class="form-select" required>
                      <option value="">-- choose --</option>
                      {% for t in teams %}
                        <option value="{{t}}" {% if t==batting_team %}selected{% endif %}>{{t}}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="bowling_team" class="form-label">Bowling Team</label>
                    <select id="bowling_team" name="bowling_team" class="form-select" required>
                      <option value="">-- choose --</option>
                      {% for t in teams %}
                        <option value="{{t}}" {% if t==bowling_team %}selected{% endif %}>{{t}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="city" class="form-label">City</label>
                  <select id="city" name="city" class="form-select" required>
                    <option value="">-- choose --</option>
                    {% for c in cities %}
                      <option value="{{c}}" {% if c==city %}selected{% endif %}>{{c}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="row g-3 mb-3">
                  <div class="col-md-4">
                    <label for="current_score" class="form-label">Current Score</label>
                    <input type="number" id="current_score" name="current_score" class="form-control" value="{{ current_score or '' }}" required>
                  </div>
                  <div class="col-md-4">
                    <label for="overs" class="form-label">Overs Done</label>
                    <input type="number" step="0.1" id="overs" name="overs" class="form-control" value="{{ overs or '' }}" required>
                  </div>
                  <div class="col-md-4">
                    <label for="wickets" class="form-label">Wickets Out</label>
                    <input type="number" id="wickets" name="wickets" class="form-control" value="{{ wickets or '' }}" required>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="last_five" class="form-label">Runs in Last 5 Overs</label>
                  <input type="number" id="last_five" name="last_five" class="form-control" value="{{ last_five or '' }}" required>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">Predict Score</button>
                </div>
              </form>
            </div>
          </div>

          {% if result is not none %}
            <div class="result-card">
              <h3>Predicted Score</h3>
              <p class="display-5 fw-bold">{{ result }}</p>
            </div>
          {% endif %}

          <div class="text-center mt-4 footer-text">
            This is an end-to-end dockerized MLOps project hosted on an AWS‑EKS Cluster.  
            See the source code at 
            <a href="https://github.com/srikara202/Cricket-T20-Score-Predictor-MLOps" target="_blank">Github</a>.
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-…"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
