apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: {{ secrets.OCI_REGION }}.ocir.io/{{ secrets.OCI_TENANCY_NAMESPACE }}/flask-app/flask-app:latest
        ports:
        - containerPort: 5000
        env:
        - name: CAPSTONE_TEST
          valueFrom:
            secretKeyRef:
              name: capstone-secret
              key: CAPSTONE_TEST
        resources:
          requests:
            memory: "256Mi"
            cpu:    "250m"
          limits:
            memory: "512Mi"
            cpu:    "1"
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
spec:
  type: LoadBalancer
  selector:
    app: flask-app
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
